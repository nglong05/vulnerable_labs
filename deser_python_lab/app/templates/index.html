<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Pickle Lab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1 class="mb-3">Nhà hàng địa phương số 1</h1>

  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <div class="alert alert-warning">{{ msgs[-1] }}</div>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('order') }}" method="POST">
    <h4>Chọn món ăn có trong menu:</h4>
    {% for food in ['🍜 phở', '🥪 bánh mì', '🥗 gỏi cuốn', '🍚 cơm tấm'] %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="preset" value="{{ food }}" id="f{{ loop.index }}">
        <label class="form-check-label" for="f{{ loop.index }}">{{ food }}</label>
      </div>
    {% endfor %}

    <h4 class="mt-4">Nhập thủ công các món ăn nếu bạn muốn:</h4>
    <textarea name="items" rows="2" class="form-control mb-3" placeholder="bún bò, gà rán, ..."></textarea>

    <h4>Địa chỉ giao hàng:</h4>
    <input type="text" name="address" class="form-control mb-4" placeholder="123 Đường ABC, Quận XYZ">

    <button class="btn btn-primary">Nhận mã đơn</button>
  </form>
</body>
</html>
