<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Giao đơn hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2>Đơn hàng đang giao đến vị trí của bạn!</h2>

  <h5>Món ăn:</h5>
  <ul class="list-group mb-3">
    {# dùng order['items'] thay vì order.items #}
    {% for f in order['items'] %}
      <li class="list-group-item">{{ f }}</li>
    {% endfor %}
  </ul>

  <h5>Địa chỉ:</h5>
  <p class="fw-bold">{{ order['address'] }}</p>
</body>
</html>
